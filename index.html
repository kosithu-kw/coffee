<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <ul>

    </ul>
    <script>

        fetch("https://raw.githubusercontent.com/kosithu-kw/coffee/main/coffee.json")
        .then((res)=>{
                return res.json();
        })
        .then((data)=>{
            console.log(data)
               data.map((c)=>{
                let ul=document.querySelector("ul");
               let li=document.createElement("li");
               let img=document.createElement("img")
               img.setAttribute("src", c.image)
               let h2=document.createElement("h2")
               h2.textContent=c.name;
               li.appendChild(h2)
               let div=document.createElement("div")
               div.textContent=c.taste;
               li.appendChild(div)
               li.appendChild(img)
               ul.appendChild(li)
               })
        })
        .catch()
    </script>
    
</body>
</html>
